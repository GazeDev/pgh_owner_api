version: '3'
services:
  postgres:
    image: postgres:10
    restart: always
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-import:/var/lib/postgresql/import
    env_file:
      - docker/variables-local.env
    ports:
      - "15435:5432"
    networks:
      - owner_api
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile-local
    hostname: api
    # command: ["npm", "run", "start"]
    command: bash -c "./wait-for-it/wait-for-it.sh postgres:5432 -t 300 && npx sequelize db:migrate && npm run dev"
    # command: ["npm", "run", "test"]
    # command: ["npm", "run", "hold"]
    volumes:
      - ./:/usr/src/api
      - /usr/src/api/node_modules
    ports:
      - "23088:8081"
    env_file:
      - docker/variables-local.env
    networks:
      - owner_api
    depends_on:
      - postgres
networks:
  default:
    driver: bridge
  owner_api:
    driver: bridge
